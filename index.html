<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="dist/index.js"></script>
    <title>Todo</title>
  </head>
  <body>
    <div class="container">
      <h1>Todo</h1>
      <div class="new-todo">
        ---------------
        <h2>New Todo</h2>
        <form id="todo-form">
          <label for="todo">Todo</label>
          <input id="todo" type="text" class="input" />
          <label for="description">Description</label>
          <textarea id="description" rows="5" class="input"></textarea>
          <input type="submit" value="ADD NEW TODO" class="input" />
        </form>
        ---------------
      </div>
      <div class="todoList">
        <h2>All todo cards</h2>
      </div>
    </div>
  </body>
</html>
